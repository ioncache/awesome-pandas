        <script>
        var room = 'USD_CAD';
        var socket = io.connect(location.origin);
        var session_id;
        var series_data = [];
        $(document).ready(function() {
    
            // on connection to server, ask for user's name with an anonymous callback
            socket.on('connect', function(){
                socket.emit('join', room);
                // call the server-side function 'adduser' and send one parameter (value of prompt)
//                socket.emit('adduser', room, prompt("What's your name?"));
            });
        
            socket.on('snapshot', function(data) {
                $.each(data.candles.S5, function(i, e) {
                    series_data.push([e.time*1000, e['open mid'], e['high mid'], e['low mid'], e['close mid']]);
                });
                // create the chart
                chart = new Highcharts.StockChart({
                   chart : {
                       renderTo : 'chart_container'
                    },

                    rangeSelector : {
                        buttons : [{
                            type : 'second',

                        selected : 2,
                        inputEnabled : false
                    },

                    //    },
                    //    {
                    //        type : 'day',
                    //        count : 1,
                    //        text : '1d'
                    //    },
                    //    {
                    //        type : 'week',
                    //        count : 1,
                    //        text : '1w'
                    //    },
                    //    {
                    //        type : 'all',

                    //        text : 'All'
                    //    }],
                    //    selected : 1,
                    //    inputEnabled : false
                    //},
                
                    title : {
                        text : room.replace('_', '/')
                    },

                    series : [{
                        type : 'candlestick',
                        name : room.replace('_', '/'),
                        data : series_data
                    }]
                });
            });

            socket.on('candle', function(data) {
                var new_point = [ data.time*1000, data['open mid'], data['high mid'], data['low mid'], data['close mid'] ];
                chart.series[0].addPoint(new_point, true, true);
            });
            // listener, whenever the server emits 'updatechat', this updates the chat body
            socket.on('updatechat', function (username, data) {
                var message_class = "alert-chat-message-" + ($("#chat_container").children().length % 2 ? "even" : "odd");
                var new_message = $("<div />")
                    .addClass("alert " + message_class)
                    .css({
                        "margin-bottom": "0.65em"
                    })
                    .html("<strong>" + username + ":</strong>&nbsp;&nbsp;" + data)
                    .appendTo("#chat_container");
            });
        
            // listener, whenever the server emits 'updateusers', this updates the username list
            socket.on('updateusers', function(data) {
                $("#users").empty();
                $.each(data, function(key, value) {
                    var new_message = $("<div />")
                        .addClass("label label-info")
                        .css({
                            "display": "block",
                            "margin": ".35em 0"
                        })
                        .text(key)
                        .appendTo("#users");
                });
            });

            $('#send_message').click( function() {
                var message = $("#messge").val();
                $("#message").val("");
                // tell server to execute 'sendchat' and send along one parameter
                socket.emit("sendchat", message);
            });
            
            // when the client hits ENTER on their keyboard
            $("#message").keypress(function(e) {
                if(e.which == 13) {
                    $(this).blur();
                        $("#send_message").focus().click();
                }
            });
